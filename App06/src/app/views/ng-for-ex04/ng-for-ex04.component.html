<h2>Exercício 4</h2>
<p>Crie um array de nomes vazio, junto a uma caixa de texto e um botão. Ao clicar no botão, o nome deve ser adicionado no array de nomes e aparecer numa lista de nomes ordenada (ol).</p>

<input type="text" placeholder="Nome" [(ngModel)]="name">

<button (click)="adicionarNome()">Adicionar nome</button>

<ol *ngIf="start === true">
    <li *ngFor="let name of names; let i = index">{{name}}</li>
</ol>
