<h2>Exer√≠cio 1</h2>
<p>Itere por um vetor contendo um arrayde nomes de imagens, exibindo cada imagem de forma sequencial. Quando clicada, uma imagem deve exibir seu nome num alerta.</p>

<div *ngFor="let imagem of imagens; let i = index">
    <img (click)="nomear(i)" src="{{imagem}}">
</div>
