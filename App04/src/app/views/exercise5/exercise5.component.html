<h2>Exercício 5</h2>
<p>Crie um componente que contenha uma imagem e um botão. Ao clicar no botão, uma segunda imagem deve ser exibida. Se o
  botão for novamente clicado, alternar para a imagem original (toggle).</p>

<img style="width: 270px; height: 270px;" [src]="url" alt="Foto de um animal.">

<br>

<button (click)="toggle()">Trocar foto</button>
