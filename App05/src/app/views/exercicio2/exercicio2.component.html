<h3>Exercício 2</h3>
<p>Crie uma caixa de texto, onde o usuário deverá digitar uma raça de cachorro. Quando uma raça válida for digitada, uma imagem da mesma deverá ser exibida. Faça isso para pelo menos 3 raças.</p>

<input type="text" [(ngModel)]="raca">

<br><br>

<img src="/assets/{{raca}}.jpg" alt="Foto de cachorro.">
